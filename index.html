<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Basic Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body container mx-auto>
    <div class="grid grid-cols-2 mt-6 container mx-auto">
        <div class="images">
            <img src="images/undraw_online_banking_re_kwqh.svg" alt="" class="welcome-img">
        </div>
        <div class="form flex flex-col justify-center items-center">
            <h2 class="text-center text-xl font-semibold">Welcome to Basic Bank</h2>
            <input class="px-4 py-3 rounded-ful input-field border border-slate-500 mt-6" type="email" placeholder="Enter Your Email" id="user-email">
            <input class="px-4 py-3 rounded-ful input-field border border-slate-500 mt-3" type="password" placeholder="Enter Your Password" id="user-password">
            <button class="hover:bg-sky-600 px-8 py-2 rounded-ful border border-slate-500 mt-3" id="login-btn">Login</button>
        </div>
    </div>
  </h1>
  <script src="scripts/main.js"></script>
</body>
</html>
