<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-center text-3xl font-semibold mt-10">Welcome to <span class="text-blue-500">Basic Bank</span></h2>

    <div class="grid grid-cols-3 mx-auto container gap-5 mt-10">
        <div class="flex justify-center items-center flex-col bg-sky-700 p-5 h-40 rounded">
            <h2 class="text-center text-amber-50 text-2xl font-bold">Deposit</h2>
            <h2 class="text-center text-amber-50 text-3xl font-extrabold mt-3">$<span id="net-deposit">00</span></h2>
        </div>
        <div class="flex justify-center items-center flex-col bg-indigo-300	 p-5 h-40 rounded">
            <h2 class="text-center text-cyan-50 text-2xl font-bold">Withdraw</h2>
            <h2 class="text-center text-amber-50 text-3xl font-extrabold mt-3">$<span id="net-withdraw">00</span></h2>
        </div>
        <div class="flex justify-center items-center flex-col bg-purple-900 p-5 h-40 rounded">
            <h2 class="text-center text-yellow-200 text-2xl font-bold">Net Balance</h2>
            <h2 class="text-center text-amber-50 text-3xl font-extrabold mt-3">$<span id="net-balance">1000</span></h2>

        </div>
    </div>
    <div class="grid grid-cols-2 mx-auto container gap-5 mt-10">
        <div class="flex justify-center items-center flex-col bg-amber-300 p-5 h-60 rounded">
            <h2 class="text-center text-amber-50 text-2xl font-bold">Make Deposit</h2>
           <input class="mt-4 p-2 rounded" type="text" id="deposit-field" placeholder="Enter amount to deposit">
           <button class="hover:bg-sky-500 px-8 py-2 font-semibold mt-3 bg-sky-600 rounded text-white" id="deposit-btn">Deposit</button>
           
        </div>
        <div class="flex justify-center items-center flex-col bg-lime-600	 p-5 h-60 rounded">
            <h2 class="text-center text-cyan-50 text-2xl font-bold">Withdraw Balance</h2>
            <input class="mt-4 p-2 rounded" type="text" id="withdraw-field" placeholder="Enter amount to withdraw">
            <button class="hover:bg-orange-500 px-8 py-2 font-semibold mt-3 bg-amber-300 rounded" id="withdraw-btn">Withdraw</button>
            
        </div>
    </div>


    <script src="scripts/bank.js"></script>
</body>
</html>
